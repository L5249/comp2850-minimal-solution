# JVM memory settings for Gradle daemon
# Note: You may see warnings about "restricted method" / "native access" from Gradle's
# internal libraries. These are harmless and will be resolved in future Gradle/JDK versions.
# See: https://github.com/gradle/gradle/issues/22765
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Use parallel execution when possible
org.gradle.parallel=true
